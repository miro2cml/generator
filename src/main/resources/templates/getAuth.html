<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<header>
    <div th:replace="fragments/header ::header"></div>
</header>
<br>
<main class="container" role="main">
    <div class="card">
        <h5 class="card-header">Miro Authorization</h5>
        <div class="card-body row align-items-center">
            <div class="col-10">
                <span>To use the miro2cml service you need to authorize yourself through Miro</span>
            </div>
            <div class="col-2 row mx-0">
                <a th:href="${miroAuthUri}">
                    <button class="btn btn-raised btn-primary col-12"> Authorize Me!</button>
                </a>
            </div>
        </div>
    </div>
</main>
<div th:insert="fragments/footer ::footer"></div>
<script th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
