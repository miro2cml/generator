<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerinc :: head">
</head>

<body>
<div th:replace="fragments/header ::header"></div>

<main class="container" role="main">
    <div class="input-container">
        <h2>Miro Input</h2>
        <form action="/" method="post" th:object="${form}">
            <label for="boardid">Miro Board Id:</label><br>
            <input id="boardid" th:field="*{boardId}" type="text" required><br>
            <label for="accesstoken">Miro Access Token:</label><br>
            <input id="accesstoken" th:field="*{accessToken}" type="text" required><br>
            <label for="dropBoard">Miro Board Type: </label>
            <select class="form-control" id="dropBoard" name="boardType" th:field="*{boardType}">
                <option th:each="miroBoard : ${boardTypes}" th:text="${miroBoard}" th:value="${miroBoard}"></option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>


</main>
<!-- /.container -->

<script th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
